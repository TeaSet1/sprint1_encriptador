<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 class="logo"><img src="imagenes/Logo.png" alt="logo"></h1>
        </header>
        <main>
            <section class="caja-texto-input">
                <h2 onclick="">Ingrese el texto aquí</h2>
            </section>
            <section class="caja-output">
                <img class="munheco" src="imagenes/Muñeco.png" alt="muñeco">
                <div class="caja-texto-output">
                    <h1 class="sin-mensajes-output">Ningún mensaje fue encontrado</h1>
                    <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </section>
            <div class="instrucciones">
                <img src="imagenes/bi_exclamation-circle-fill.png" alt="exclamación">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <section class="botones">
                    <button class="b-encriptar">Encriptar</button>
                    <button class="b-desencriptar">Desencriptar</button>
            </section>
        </main>
    </body>
</html>
